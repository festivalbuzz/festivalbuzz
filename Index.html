<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janmashtami 2025 - FestivalBuzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <h1 class="glow">🙏 Happy Janmashtami 2025 🙏</h1>
        <h2>Countdown to Janmashtami</h2>
        <div id="countdown"></div>
        <div class="wishes">
            🌸 May Lord Krishna bless you with love and happiness 🌸
            🌸 Celebrate the birth of Kanha with joy and devotion 🌸
            🌸 Jai Shri Krishna 🌸
        </div>
    </div>

    <script>
        const festivalDate = new Date("Aug 16, 2025 00:00:00").getTime();

        const x = setInterval(function () {
            const now = new Date().getTime();
            const distance = festivalDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "🎉 Happy Janmashtami! 🎉";
            }
        }, 1000);
    </script>
</body>
</html>
